<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Race Statistics</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header><h2>Race statistics</h2></header>

    <h3 th:if="${stats.empty}">No races yet.</h3>

    <table class="table table-striped" th:unless="${stats.empty}" style="width:600px">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Bet horse position</th>
            <th scope="col">Horses total</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="s : ${stats}">
            <td><span th:text="${s.id}"> ID </span></td>
            <td><span th:text="${s.betHorseResult}"> Bet horse position </span></td>
            <td><span th:text="${s.horsesTotal}"> Horses total </span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
